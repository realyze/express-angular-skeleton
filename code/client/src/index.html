<!DOCTYPE html>
<html ng-app="salsitasoft" ng-controller="AppCtrl">
  <head>
    <base href="<%= base_url %>" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Salsita Software</title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="static/<%= file %>" /><% }); %>

    <!-- compiled JS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="static/<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container" ui-view></div>

    <footer class="footer">
      <%= version %>
    </footer>
  </body>
</html>
